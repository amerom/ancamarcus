# config/packages/easy_admin.yaml
easy_admin:
    site_name: 'ancamarcusfit.com'
    entities:
        BlogPost:
            class: App\Entity\BlogPost
            list:
                fields:
                    - id
                    - title
                    - categories
                    - tags
                    - { property: 'createdAt', format: 'd/m/Y H:i:s' }
                    - { property: 'updatedAt', format: 'd/m/Y H:i:s' }
                actions: ['edit', 'new']
                batch_actions: ['delete']
            form:
                fields:
                    - title
                    - description
                    - body
                    - { property: 'imageFile', type: 'vich_file' }
                    - author
                    - tags
                    - categories
            show:
                fields:
                    - title
                    - slug
                    - description
                    - body
                    - { property: 'image', type: 'image', base_path: '%app.path.blog_images%' }
                    - author
                    - tags
                    - categories
        Category:
            class: App\Entity\Category
            list:
                fields:
                    - id
                    - title
                    - blogPosts
                    - { property: 'created_at', format: 'd/m/Y H:i:s' }
                    - { property: 'updated_at', format: 'd/m/Y H:i:s' }
                actions: ['edit', 'new']
                batch_actions: ['delete']
            form:
                fields:
                    - title
                    - { property: 'blogPosts', type_options: { by_reference: false } }
                batch_actions: ['delete']
        Tag:
            class: App\Entity\Tag
            list:
                fields:
                    - id
                    - title
                    - blogPosts
                    - { property: 'created_at', format: 'd/m/Y H:i:s' }
                    - { property: 'updated_at', format: 'd/m/Y H:i:s' }
                actions: ['edit', 'new']
                batch_actions: ['delete']
            form:
                fields:
                    - title
                    - { property: 'blogPosts', type_options: { by_reference: false } }
                batch_actions: ['delete']
    user:
        display_name: true
        name_property_path: 'username'
        display_avatar: true
